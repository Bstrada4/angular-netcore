<mat-card class="mat-card mb-5 mt-5">
    <mat-card-content>LISTA DEL PERSONAL</mat-card-content>
</mat-card>

<div class="topSearch">
    <div class="row">
        <div class="col-lg-8">
            <mat-form-field class="example-full-width" style="width: 100%;">
                <input
                    matInput
                    placeholder="Filtrar por nombre"
                    [(ngModel)]="searchTerm"
                    (input)="findPersonal( searchTerm )"
                />
            </mat-form-field>
        </div>

        <div class="col-lg-4">
            <button
                mat-raised-button
                color="primary"
                class="btnNewPersonal example-ripple-form-field"
                (click)="openNuevoPersonalDialog()"
              >
                Nuevo Personal
            </button>
        </div>
    </div>
</div>
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mb-5">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="tipodoc">
        <th mat-header-cell *matHeaderCellDef> TIPO DOC </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoDoc}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="numeroDoc">
        <th mat-header-cell *matHeaderCellDef> N° DOCUMENTO </th>
        <td mat-cell *matCellDef="let element"> {{element.numeroDoc}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef> NOMBRE COMPLETO </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="fechaNac">
        <th mat-header-cell *matHeaderCellDef> EDAD </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaNac}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fechaIngreso">
        <th mat-header-cell *matHeaderCellDef> FECHA REGISTRO </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaIngreso}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
        <td mat-cell *matCellDef="let element">
            <!-- Botones de acción -->
            <button
                mat-icon-button
                color="primary"
                (click)="openChildrenDialog(element.id)"
            >
                <mat-icon>visibility</mat-icon>
            </button>
            <button
                mat-icon-button
                color="accent"
                (click)="editPersonal(element.id)"
            >
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deletePersonal(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
